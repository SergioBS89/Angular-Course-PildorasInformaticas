<div class="container container-fluid col-6">

    <table class="table table-dark table-striped table-bordered">
        <thead>
            <tr>
                <th class="col-3">Project name</th>
                <th class="col-4">Tecnology used</th>
                <th class="col-2">Year</th>
                <th class="col-1">Update</th>
                <th class="col-1">Delete</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of listProjects">
            <tr>
                <!-- Comprobar que es cadena y sumar valor -->
                <td>{{item.namePro}}</td>
                <td>{{item.tecnology}}</td>
                <td>{{item.year}}</td>
                <td><a [routerLink]="['/update-project', item.id]"><i class="bi bi-pencil-fill"></i></a></td>  <!-- This code send by url the id of every project -->
                <td><a (click)="deleteProject(item.id)"><i class="bi bi-trash-fill"></i></a></td>  <!--This icon delete the project -->
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <button class="btn btn-dark" (click)="addNewProject()">Add new project</button>
</div>
